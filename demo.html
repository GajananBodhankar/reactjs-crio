<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 300px;
        width: 300px;
        border: 10px solid black;
        margin: auto;
        display: flex;
        position: relative;
      }
      p:first-child {
        height: 40px;
        width: 40px;
        border: 1px solid red;
        margin: 0;
        position: absolute;
      }
      p:nth-child(2) {
        height: 40px;
        width: 40px;
        border: 1px solid red;
        margin: 0;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>hello</p>
      <p>hiii</p>
      <button>Click</button>
    </div>
  </body>
  <script type="module" src="./demo.js"></script>
</html>
