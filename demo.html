<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        height: 500px;
        width: 100%;
        border: 1px solid black;
        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: 1fr;
      }
      .item {
        grid-row: 1/2;
        grid-column: 1/4;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
